<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Synchronized Slider</title>
	<link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		
		  // sending a connect request to the server.
		  var socket = io.connect(window.location.host);
		
		  // An event handler for a change of value 
		  $('input.sync').on('input', function(event) {
			  socket.emit('Slider value changed', {
				  who: $(this).attr('id'),
				  data: $(this).val()
			  });
			  return false;
		  });
		
		  socket.on('after connect', function(msg) {
			  console.log('After connect', msg);
			  socket.emit("after connect", socket.id + " has connected!")
		  });
		
		  socket.on('update value', function(msg) {
			  console.log('Slider value updated');
			  $('#' + msg.who).val(msg.data);
		  });
		});
	 </script>
</head>
<body>
	<div class="container text-center">
		<h1 >Slider Demo</h1>
		<form class="mt-5">
		  <div class="form-group">
		    <label for="formControlRange">Demo Slider 1</label>
		    <input type="range" class="form-control-range sync" id="slider1" min="0" max="500" value="{{slider1}}">
		  </div>
		  <div class="form-group">
		    <label for="formControlRange">Demo Slider 2</label>
		    <input type="range" class="form-control-range sync" id="slider2" min="0" max="500" value="{{slider2}}">
		  </div>
		</form>
	</div>
</body>
</html>
